- title: "Majorana Doublets, Flat Bands, and Dirac Nodes in s-Wave Superfluids"
  image: HG.JPG
  description: We propose to realize a time-reversal invariant topological superfluid by utilizing s-wave pairing and emergent mirror and time-reversal symmetries in two coupled 1D ultracold atomic Fermi gases with spin-orbit coupling. By stacking such systems into 2D, we discover topological and Dirac-nodal superfluids hosting distinct MKP flat bands, which are stable against pairing fluctuations that otherwise annihilate Majorana pairs.
  authors: Haiping Hu, Fan Zhang, & Chuanwei Zhang
  link:
    url: https://doi.org/10.1103/PhysRevLett.121.185302
