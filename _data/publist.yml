- title: "Dynamical Singularities of Floquet Higher-Order Topological Insulators"
  image: DC.jpg
  description: We propose a versatile framework to dynamically generate Floquet higher-order topological insulators by multistep driving of topologically trivial Hamiltonians. Furthermore, we introduce dynamical topological invariants from the full unitary return map and show its phase bands contain Weyl singularities whose topological charges form dynamical multipole moments in the Brillouin zone. 
  authors: Haiping Hu, Biao Huang, Erhai Zhao, & W. Vincent Liu
  link:
