- title: "Dynamical signatures of point-gap Weyl semimetal"
  image: WP.JPG
  description: Weyl semimetal is an archetypical gapless topological phase of matter. Here, we extend WSM to non-Hermitian regime and introduce the so-called point-gap WSM, where a pair of Weyl points are located on the imaginary axis of the complex energy plane (possessing different lifetimes). The generalization triggers a few fundamental changes to the topological characterization and dynamical response of WSMs. We predict a new effect, time-dependent current induced solely by magnetic field, that saturates at long time.
  authors: __HH__, Erhai Zhao, & W. Vincent Liu
  link:
    url: https://doi.org/10.1103/PhysRevB.106.094305
