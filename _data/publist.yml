- title: "Topological Triply Degenerate Points Induced by Spin-Tensor-Momentum Couplings"
  image: TDP.JPG
  description: A complete classification of triply degenerate points (semimetals) is given. Based on which, type-II (charge 1) and type-III (charge 0) triply degenerate topological semimetals are predicted. An experimental scheme utilizing spin-tensor- and spin-vector-momentum couplings in cold-atom optical lattice is proposed to realize all the three types of triply degenerate semimetals.
