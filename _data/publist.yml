- title: "Superfluid-Quasicrystal in a Bose-Einstein Condensate"
  image: SFQC.JPG
  authors: Junpeng Hou, Haiping Hu, Kuei Sun, & Chuanwei Zhang
  description: The fundermental task of condensed-matter physics is the search of novel quantum states of matter. Here, we demonstrate the existence of a novel quantum order, dubbed superfluid-quasicrystals. We show the emergent superfluid-quasicrystal stripe state with the minimal fivefold rotational symmetry can be realized as the ground state of a Bose-Einstein condensate within a practical experimental scheme.
  link:
